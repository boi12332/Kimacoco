<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="assets/newcss.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  <style>
    body {
      background: var(--body-color);
    }
    .admin-layout {
      display: flex;
      min-height: 100vh;
    }
    .admin-sidebar {
      width: 220px;
      background: linear-gradient(135deg, var(--first-color), var(--first-color-alt));
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      position: relative;
    }
    .admin-sidebar .nav__logo {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .admin-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #fff;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .admin-avatar i {
      font-size: 2.5rem;
      color: var(--first-color);
    }
    .sidebar-links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.05rem;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      position: relative;
    }
    .sidebar-link.active,
    .sidebar-link:hover {
      background: rgba(255,255,255,0.12);
      color: #fff;
      transform: scale(1.05);
    }
    .sidebar-link.active::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 32px;
      background: var(--first-color-lighter);
      border-radius: 3px;
    }
    .admin-main {
      flex: 1;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .admin-header .welcome {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--title-color);
    }
    .admin-header .quick-actions {
      display: flex;
      gap: 1rem;
    }
    .admin-header .quick-actions .button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
    }
    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .dashboard-card {
      background: var(--container-color);
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      transition: box-shadow 0.2s;
      position: relative;
    }
    .dashboard-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }
    .dashboard-card i {
      font-size: 2rem;
      color: var(--first-color);
      margin-bottom: 0.5rem;
    }
    .dashboard-card .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--title-color);
    }
    .dashboard-card .card-link {
      font-size: 0.95rem;
      color: var(--first-color);
      text-decoration: underline;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .admin-section {
      background: var(--container-color);
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2rem;
      margin-bottom: 2rem;
      max-width: 700px;
      position: relative;
    }
    .admin-section h3 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      color: var(--title-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .admin-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .admin-section textarea {
      min-height: 100px;
      resize: vertical;
      border: 1px solid var(--first-color-lighter);
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .admin-section .button {
      align-self: flex-end;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
    }
    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--first-color);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      font-size: 1rem;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    .modal-confirm {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
    }
    .modal-content {
      background: #222;
      color: #fff;
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      min-width: 320px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      text-align: center;
    }
    .add-btn, .remove-btn {
      min-width: 90px;
    }
    @media (max-width: 900px) {
      .admin-layout {
        flex-direction: column;
      }
      .admin-sidebar {
        flex-direction: row;
        width: 100%;
        padding: 1rem;
        justify-content: center;
      }
      .sidebar-links {
        flex-direction: row;
        gap: 1rem;
      }
      .admin-main {
        padding: 1rem;
      }
      .admin-section {
        padding: 1rem;
      }
      .dashboard-cards {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 600px) {
      .dashboard-cards {
        grid-template-columns: 1fr;
      }
      .admin-section {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <span class="nav__logo">Admin</span>
      <div class="admin-avatar"><i class="uil uil-user-circle"></i></div>
      <nav class="sidebar-links">
        <a href="admin-about.html" class="sidebar-link"><i class="uil uil-user"></i> About</a>
        <a href="admin-skills.html" class="sidebar-link"><i class="uil uil-file-alt"></i> Skills</a>
        <a href="admin-qualification.html" class="sidebar-link"><i class="uil uil-briefcase-alt"></i> Qualification</a>
        <a href="admin-projects.html" class="sidebar-link"><i class="uil uil-scenery"></i> Projects</a>
        <a href="admin-contact.html" class="sidebar-link"><i class="uil uil-message"></i> Contact-Me</a>
      </nav>
    </aside>
    <main class="admin-main">
      <div class="admin-header">
        <span class="welcome">Welcome, Admin</span>
        <div class="quick-actions">
          <button class="button button--flex"><i class="uil uil-signout"></i> Logout</button>
        </div>
      </div>
      <div class="dashboard-cards">
        <div class="dashboard-card">
          <i class="uil uil-user"></i>
          <span class="card-title">About</span>
          <a href="admin-about.html" class="card-link">Manage</a>
        </div>
        <div class="dashboard-card">
          <i class="uil uil-file-alt"></i>
          <span class="card-title">Skills</span>
          <a href="admin-skills.html" class="card-link">Manage</a>
        </div>
        <div class="dashboard-card">
          <i class="uil uil-briefcase-alt"></i>
          <span class="card-title">Qualification</span>
          <a href="admin-qualification.html" class="card-link">Manage</a>
        </div>
        <div class="dashboard-card">
          <i class="uil uil-scenery"></i>
          <span class="card-title">Projects</span>
          <a href="admin-projects.html" class="card-link">Manage</a>
        </div>
        <div class="dashboard-card">
          <i class="uil uil-message"></i>
          <span class="card-title">Contact-Me</span>
          <a href="admin-contact.html" class="card-link">Manage</a>
        </div>
      </div>
      <section id="about" class="admin-section">
        <h3><i class="uil uil-user"></i> Edit About</h3>
        <form onsubmit="showToast('About section saved!');return false;">
          <textarea class="contact__input" rows="5" placeholder="Edit About section..."></textarea>
          <button class="button button--flex" type="submit"><i class="uil uil-save button__icon"></i> Save</button>
        </form>
      </section>
      <section id="skills" class="admin-section">
        <h3><i class="uil uil-file-alt"></i> Edit Skills</h3>
        <form onsubmit="showToast('Skills section saved!');return false;">
          <textarea class="contact__input" rows="5" placeholder="Edit Skills section..."></textarea>
          <button class="button button--flex" type="submit"><i class="uil uil-save button__icon"></i> Save</button>
        </form>
      </section>
      <section id="qualification" class="admin-section">
        <h3><i class="uil uil-briefcase-alt"></i> Edit Qualification</h3>
        <form onsubmit="showToast('Qualification section saved!');return false;">
          <textarea class="contact__input" rows="5" placeholder="Edit Qualification section..."></textarea>
          <button class="button button--flex" type="submit"><i class="uil uil-save button__icon"></i> Save</button>
        </form>
      </section>
      <section id="projects" class="admin-section">
        <h3><i class="uil uil-scenery"></i> Edit Projects</h3>
        <form onsubmit="showToast('Projects section saved!');return false;">
          <textarea class="contact__input" rows="5" placeholder="Edit Projects section..."></textarea>
          <button class="button button--flex" type="submit"><i class="uil uil-save button__icon"></i> Save</button>
        </form>
      </section>
      <section id="contact" class="admin-section">
        <h3><i class="uil uil-message"></i> Edit Contact-Me</h3>
        <form onsubmit="showToast('Contact-Me section saved!');return false;">
          <textarea class="contact__input" rows="5" placeholder="Edit Contact-Me section..."></textarea>
          <button class="button button--flex" type="submit"><i class="uil uil-save button__icon"></i> Save</button>
        </form>
      </section>
    </main>
  </div>
  <div id="toast" class="toast">Saved!</div>
  <div id="modalConfirm" class="modal-confirm" style="display:none;">
    <div class="modal-content">
      <span id="modalMessage">Are you sure?</span>
      <div style="margin-top:1.5rem; display:flex; gap:1rem; justify-content:flex-end;">
        <button class="add-btn" id="modalOk">OK</button>
        <button class="remove-btn" id="modalCancel">Cancel</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    // Supabase config (updated)
    const SUPABASE_URL = 'https://ezbwbhriulkxlrhioknz.supabase.co';
    const SUPABASE_KEY = 'your-anon-key'; // Replace with your actual anon/public key from Supabase dashboard
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Auth check
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (!session) window.location.href = 'admin-login.html';
    });
    // Fetch and save Dashboard info
    async function fetchDashboardInfo() {
      const { data, error } = await supabase.from('dashboard').select('*').single();
      if (data) {
        // Populate dashboard fields here
      }
      if (error) showToast('Error loading Dashboard info');
    }
    async function saveDashboardInfo() {
      // Gather and sanitize dashboard info
      const { error } = await supabase.from('dashboard').upsert({ id: 1 /*, ...fields */ });
      if (!error) showToast('Dashboard info saved!');
      else showToast('Error saving Dashboard info');
    }
    window.onload = function() { fetchDashboardInfo(); };
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      saveDashboardInfo();
    });
    if(localStorage.getItem('adminLoggedIn') !== 'true') {
  window.location.href = 'admin-login.html';
}
function escapeHTML(str) {
  return str.replace(/[&<>'"/]/g, function(tag) {
    const chars = {'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#39;','"':'&quot;','/':'&#x2F;'};
    return chars[tag] || tag;
  });
}
document.querySelectorAll('form textarea').forEach(function(textarea) {
  textarea.addEventListener('input', function() {
    this.value = escapeHTML(this.value);
  });
});
    function showToast(msg) {
      var toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(function(){ toast.classList.remove('show'); }, 2000);
    }
    function showModalConfirm(message, onOk) {
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('modalConfirm').style.display = 'flex';
      const okBtn = document.getElementById('modalOk');
      const cancelBtn = document.getElementById('modalCancel');
      function closeModal() {
        document.getElementById('modalConfirm').style.display = 'none';
        okBtn.onclick = null;
        cancelBtn.onclick = null;
      }
      okBtn.onclick = function() {
        closeModal();
        if (onOk) onOk();
      };
      cancelBtn.onclick = function() {
        closeModal();
      };
    }
    // Sidebar active link
    document.querySelectorAll('.sidebar-link').forEach(link => {
      link.addEventListener('click', function() {
        document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
